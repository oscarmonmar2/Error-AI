<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error AI</title>
</head>
<body>
  <h1>Corrector de Texto</h1>
  <form method="POST">
    <textarea name="texto" rows="10" cols="80">{{ texto }}</textarea><br>
    <button type="submit">Revisar</button>
  </form>

  {% if errores %}
    <h2>Errores encontrados:</h2>
    <ul>
      {% for error in errores %}
        <li>
          <strong>Problema:</strong> {{ error.mensaje }}<br>
          <strong>Texto:</strong> {{ error.contexto }}<br>
          <strong>Sugerencia:</strong> {{ error.sugerencia }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
