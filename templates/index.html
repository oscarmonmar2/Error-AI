<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Errores</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        textarea { width: 100%; height: 200px; }
        .error { background: #fff3f3; padding: 10px; margin-bottom: 10px; border-left: 4px solid #e74c3c; }
    </style>
</head>
<body>
    <h1>üìù Detector de Errores de Texto</h1>
    <form method="POST">
        <textarea name="texto" placeholder="Pega tu texto aqu√≠...">{{ texto }}</textarea><br><br>
        <button type="submit">Revisar</button>
    </form>

    {% if errores %}
        <h2>Errores encontrados: {{ errores | length }}</h2>
        {% for error in errores %}
            <div class="error">
                <strong>Texto:</strong> {{ error.contexto }}<br>
                <strong>Problema:</strong> {{ error.mensaje }}<br>
                <strong>Sugerencias:</strong> {{ error.recomendacion | join(', ') }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
